<html>
<head>
    <meta charset="utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <title>Accueil</title>
    <link rel="icon" href="img/accueil.png" type="image/x-icon"/>
</head>
<body>
<div class="container">
    <div class="text-center">
        <h1 class="title">AS FOOTBALL</h1>
    </div>
    <div class="card card-container">
        <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
        <p id="profile-name" class="profile-name-card"></p>

            <span id="reauth-email" class="reauth-email"></span>
            <input type="text" id="inputUser" name="user" class="form-control" placeholder="User" required autofocus>
            <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Mot de passe" required>
            <div id="remember" class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit" id="connexion">Connectez-vous</button>

        <a href="forget-password.html" class="forgot-password">
            Mot de passe oubli√© ?
        </a>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#connexion').click(function () {
                var Success = false;
                var user=$("#inputUser").val();
                var password=$("#inputPassword").val();
                alert(user);
                alert(password);
                $.ajax({
                    type: "POST",
                    contentType: 'application/json; charset=utf-8',
                    url: "/login", //?user="+user +"&password="+password,
                    success: function (data){
                        console.log(data);
                        Success = true;
                       location.href = 'login.html?user='+user; // renvoie la page  en question
                    },
                    error: function (data) {
                        console.log(data);
                        Success = false;
                        Location.href ='error.html';

                    }
                });
            });
        });
    </script>
</div>
</body>
</html>
